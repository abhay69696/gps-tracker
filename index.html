<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Bus Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([13.0582, 74.9991], 12); // Initial center

    // Add OpenStreetMap tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    let busMarker = null;

    async function fetchGPSData() {
      try {
        const response = await fetch("https://api.thingspeak.com/channels/2926249/feeds.json?results=1");
        const data = await response.json();

        const lat = parseFloat(data.feeds[0].field1);
        const lng = parseFloat(data.feeds[0].field2);

        if (!isNaN(lat) && !isNaN(lng)) {
          const lastKnownLocation = [lat, lng];
          console.log("Bus location:", lastKnownLocation);

          if (!busMarker) {
            // Default marker to avoid issues with custom icons
            busMarker = L.marker(lastKnownLocation).addTo(map);
            busMarker.bindPopup("Bus Location").openPopup();
          } else {
            busMarker.setLatLng(lastKnownLocation);
          }

        } else {
          console.warn("Invalid GPS data received:", data.feeds[0]);
        }
      } catch (error) {
        console.error("Error fetching GPS data:", error);
      }
    }

    fetchGPSData();
    setInterval(fetchGPSData, 5000); // Fetch every 5 seconds
  </script>
</body>
</html>
